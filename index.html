<!DOCTYPE HTML>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<meta http-equiv='X-UA-Compatible' content='ie-edge' />
		<link rel="icon" type="image/x-icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
		<title>Pokedex</title>
		<link rel='stylesheet' href='app.css' />
	</head>
	
	<body>
		<img src="https://archives.bulbagarden.net/media/upload/4/4b/Pokédex_logo.png" class="logo">
		<br />
		<form class="search-box" id="search-form">
			<input type="search"  id="search-input" placeholder="Nombre de Pokémon"/>
			<button type="submit">Buscar</button>
		</form>

		<section class="poke-list" id="pokedex"></section>
				
<select id="cantidad" name="cantidad" class="load-more">
  <option value="20">20</option>	
  <option value="50">50</option>
  <option value="100">100</option>
</select>


	<button id="pagePrev" class="load-more" >Anterior</button>
	<button id="pageNext" class="load-more">Siguiente</button>

		<script src='app.js' />	
	</body> 

</html>
